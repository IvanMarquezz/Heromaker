<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Ficha</title>
    <link rel="stylesheet" href="src/css/editar-ficha.css">
</head>
<body>
    <nav>
        <img src="src/imagens/heromaker2.svg" alt="Logo do site" class="logo-do-site">
        <a href="perfil.html" class="perfil-link" target="_blank" rel="noopener noreferrer">
            <img src="src/imagens/perfil.svg" alt="Perfil" class="perfil">
        </a>
    </nav>

    <main>
        <div class="form-container">
            <h2>FICHA DE PERSONAGEM</h2>
            <form>
                <div class="form-grid">
                    <!-- Foto -->
                    <div class="foto-container">
                        <div class="foto-placeholder"></div>
                        <p>ADICIONE UMA FOTO</p>
                    </div>

                    <!-- Campos -->
                    <div class="inputs-container">
                        <!-- Nome + Gênero -->
                        <div class="input-duplo">
                            <div>
                                <label for="nome">Nome do Personagem</label>
                                <input type="text" id="nome" name="nome" required>
                            </div>
                            <div>
                                <label for="genero">Gênero</label>
                                <input type="text" id="genero" name="genero" required>
                            </div>
                        </div>

                        <!-- Nível + Raça + Classe -->
                        <div class="input-triplo">
                            <div>
                                <label for="nivel">Nível</label>
                                <input type="number" id="nivel" name="nivel" min="1" max="20" required>
                            </div>
                            <div>
                                <label for="raca">Raça</label>
                                <input type="text" id="raca" name="raca" required>
                            </div>
                            <div>
                                <label for="classe">Classe</label>
                                <input type="text" id="classe" name="classe" required>
                            </div>
                        </div>

                        <!-- Atributos -->
                        <div class="atributos">
                            <div>
                                <label for="forca">Força</label>
                                <input type="number" id="forca" name="forca">
                            </div>
                            <div>
                                <label for="defesa">Defesa</label>
                                <input type="number" id="defesa" name="defesa">
                            </div>
                            <div>
                                <label for="inteligencia">Inteligência</label>
                                <input type="number" id="inteligencia" name="inteligencia">
                            </div>
                            <div>
                                <label for="agilidade">Agilidade</label>
                                <input type="number" id="agilidade" name="agilidade">
                            </div>
                            <div>
                                <label for="carisma">Carisma</label>
                                <input type="number" id="carisma" name="carisma">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Botões -->
                <div class="button-group">
                    <button type="button" class="btn-auto">Imprimir Ficha</button>
                    <button type="submit">Editar Ficha</button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
