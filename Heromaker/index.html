<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha de D&D</title>
    <link rel="stylesheet" href="src/css/index.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" xintegrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <!-- ▼▼▼ SEÇÃO DA NAVBAR ATUALIZADA ▼▼▼ -->
    <nav>
        <a href="home.html">
            <img src="src/imagens/heromaker2.svg" alt="Logo do site" class="logo-do-site">
        </a>
        <a href="perfil.html" class="perfil-link">
            <!-- A imagem de perfil agora tem um ID para ser controlada pelo JS -->
            <img id="nav-profile-pic" src="src/imagens/perfil.svg" alt="Perfil" class="perfil">
        </a>
    </nav>
    <!-- ▲▲▲ FIM DA SEÇÃO ATUALIZADA ▲▲▲ -->

    <main>
        <div class="form-container">
            <h2>FICHA DE PERSONAGEM - D&D</h2>
            <form>
                <div class="form-grid">
                    
                    <div id="foto-container-clicavel" class="foto-container">
                        <input type="file" id="foto-upload" accept="image/*" style="display: none;">
                        <img id="personagem-imagem" src="" alt="Foto do personagem" class="foto-placeholder">
                        <p id="texto-adicionar-foto">ADICIONE UMA FOTO</p>
                    </div>

                    <div class="inputs-container">
                        <div class="input-duplo">
                            <div>
                                <label for="nome">Nome do Personagem</label>
                                <input type="text" id="nome" name="nome" required>
                            </div>
                            <div>
                                <label for="genero">Gênero</label>
                                <input type="text" id="genero" name="genero" required>
                            </div>
                        </div>

                        <div class="input-triplo">
                            <div>
                                <label for="nivel">Nível</label>
                                <input type="number" id="nivel" name="nivel" min="1" max="20" required>
                            </div>
                            <div>
                                <label for="raca">Raça</label>
                                <input type="text" id="raca" name="raca" required>
                            </div>
                            <div>
                                <label for="classe">Classe</label>
                                <input type="text" id="classe" name="classe" required>
                            </div>
                        </div>

                        <div class="atributos">
                            <div>
                                <label for="forca">Força</label>
                                <input type="number" id="forca" name="forca">
                            </div>
                            <div>
                                <label for="defesa">Defesa</label>
                                <input type="number" id="defesa" name="defesa">
                            </div>
                            <div>
                                <label for="inteligencia">Inteligência</label>
                                <input type="number" id="inteligencia" name="inteligencia">
                            </div>
                            <div>
                                <label for="agilidade">Agilidade</label>
                                <input type="number" id="agilidade" name="agilidade">
                            </div>
                            <div>
                                <label for="carisma">Carisma</label>
                                <input type="number" id="carisma" name="carisma">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="button-group">
                    <button type="button" class="btn-auto">Preencher Automaticamente</button>
                    <button type="submit">Gerar Ficha</button>
                </div>
                
                <p id="ia-message" style="text-align: center; margin-top: 15px; color: #ccc;"></p>

            </form>
        </div>
    </main>

    <script src="index.js"></script>
</body>
</html>
