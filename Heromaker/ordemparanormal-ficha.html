<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha de Ordem Paranormal</title>
    <link rel="stylesheet" href="src/css/ordemparanormal-ficha.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>

    <!-- NAVBAR -->
    <nav>
        <a href="home.html">
            <img src="src/imagens/heromaker2.svg" alt="Logo do site" class="logo-do-site">
        </a>
        <a href="perfil.html" class="perfil-link">
            <img id="nav-profile-pic" src="src/imagens/perfil.svg" alt="Perfil" class="perfil">
        </a>
    </nav>

    <main>
        <div class="form-container">
            <h2>FICHA DE PERSONAGEM - ORDEM PARANORMAL</h2>

            <form>
                <div class="form-grid">

                    <!-- FOTO -->
                    <div id="foto-container-clicavel" class="foto-container">
                        <input type="file" id="foto-upload" accept="image/*" style="display: none;">
                        <img id="personagem-imagem" src="" alt="Foto do personagem" class="foto-placeholder">
                        <p id="texto-adicionar-foto">ADICIONE UMA FOTO</p>
                    </div>

                    <div class="inputs-container">
                        
                        <!-- NOME + GÊNERO -->
                        <div class="input-duplo">
                            <div>
                                <label for="nome">Nome do Personagem</label>
                                <input type="text" id="nome" name="nome" required>
                            </div>
                            <div>
                                <label for="genero">Gênero</label>
                                <input type="text" id="genero" name="genero" required>
                            </div>
                        </div>

                        <!-- NÍVEL + ORIGEM + TRILHA -->
                        <div class="input-triplo">
                            <div>
                                <label for="nivel">Nível</label>
                                <input type="number" id="nivel" name="nivel" min="1" max="20" required>
                            </div>

                            <div>
                                <label for="raca">Origem</label>
                                <!-- VOLTOU A SER INPUT TEXT -->
                                <input type="text" id="raca" name="raca" placeholder="ex: Comum">
                            </div>

                            <div>
                                <label for="classe">Trilha</label>
                                <!-- VOLTOU A SER INPUT TEXT -->
                                <input type="text" id="classe" name="classe" placeholder="ex: Possuído">
                            </div>
                        </div>

                        <!-- ATRIBUTOS -->
                        <div class="atributos">
                            <div>
                                <label for="forca">Força</label>
                                <input type="number" id="forca" name="forca">
                            </div>
                            <div>
                                <label for="defesa">Presença</label>
                                <input type="number" id="defesa" name="defesa">
                            </div>
                            <div>
                                <label for="inteligencia">Intelecto</label>
                                <input type="number" id="inteligencia" name="inteligencia">
                            </div>
                            <div>
                                <label for="agilidade">Agilidade</label>
                                <input type="number" id="agilidade" name="agilidade">
                            </div>
                            <div>
                                <label for="carisma">Vigor</label>
                                <input type="number" id="carisma" name="carisma">
                            </div>
                        </div>

                    </div>
                </div>

                <!-- BOTÕES -->
                <div class="button-group">
                    <button type="button" class="btn-auto">Preencher Automaticamente</button>
                    <button type="submit">Gerar Ficha</button>
                </div>

                <p id="ia-message" style="text-align:center; margin-top:15px; color:#ccc;"></p>

            </form>
        </div>
    </main>

   <script src="ordemparanormal.js" defer></script>
</body>
</html>
