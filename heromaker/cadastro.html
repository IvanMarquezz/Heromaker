<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <link rel="stylesheet" href="cadastro.css">
</head>
<body>
  <!-- Navbar -->
  <nav>
    <img src="heromaker3.svg" alt="Logo do site" class="logo-do-site">
  </nav>

  <!-- Caixa de cadastro -->
  <div class="form-container">
    <h2>Cadastro</h2>
    <form action="#" method="POST">
      
      <label for="nome">Nome</label>
      <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Digite seu email" required>

      <label for="senha">Senha</label>
      <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>

      <label for="confirmar-senha">Confirmar Senha</label>
      <input type="password" id="confirmar-senha" name="confirmar-senha" placeholder="Repita a senha" required>

      <!-- BotÃµes -->
      <div class="button-group">
        <button type="button" class="btn-voltar" onclick="window.location.href='login.html'">Voltar</button>
        <button type="submit" class="btn-cadastrar">Cadastrar</button>
      </div>
    </form>
  </div>
</body>
</html>
